<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form Using CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <script src="https://kit.fontawesome.com/0165863800.js" crossorigin="anonymous"></script>
</head>

<body id="swal">
    <section>
        <div class="container">
            <h2 class="mt-5 p-4 font-weight-bold text-white gradient-02">Student Form Using CRUD Application</h2>
            <div class="row">
                <div class="col-md-5 my-md-5 my-4">
                    <div class="card border-0">
                        <header class="text-center mt-4 gradient-02">Add Student</header>
                        <div class="card-body">
                            <form id="form-Container">
                                <label for="fname">First Name</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control font-weight-bold" aria-label="First Name"
                                        placeholder="First Name" required aria-describedby="basic-addon2" id="fname">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                </div>
                                <label for="fname">Last Name</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control font-weight-bold" aria-label="First Name"
                                        placeholder="Last Name" required aria-describedby="basic-addon2" id="lname">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                </div>
                                <label for="fname">Email</label>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control font-weight-bold" aria-label="Email" placeholder="Email"
                                        required aria-describedby="basic-addon2" id="email">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fas fa-envelope"></i></span>
                                    </div>
                                </div>
                                <label for="contact">Contact</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control font-weight-bold" aria-label="contact" placeholder="Contact"
                                        required aria-describedby="basic-addon2" id="contact">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"><i
                                                class="fas fa-address-book"></i></span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button type="button" id="editBtnForm"
                                        class="btn gradient-02 font-weight-bold d-none">Update</button>
                                    <button type="submit" id="addBtnForm"
                                        class="btn btn-primary font-weight-bold text-warning">Submit</button>
                                    <button type="button" id="cancelForm"
                                        class="btn gradient font-weight-bold text-white">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 my-md-5 mb-4">
                    <div class="card border-0">
                        <header class="text-center mt-4">Student Table</header>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sr.No</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Contact</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody class="gradient-02" id="StdInfoContainer">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
